<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner - dinner overview</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
  	<header class="navbar navbar-dark flex-column flex-md-row bd-navbar bg-light ">
			<span class="align-middle text-dark text-center" style="font-size:3em">Dinner Planner</span>
	</header>
	<div class="container-fluid">
		<!-- home view -->
		<main class="container">
      <div class="row">
        <div class="col">
          My Dinner: 3 people
        </div>
        <div class="col text-right">
          <button id="backToSearch" class="btn btn-warning btn-lg btn-array-left">back to search</button>
        </div>

      </div>

      <hr style="width: 100%; height: 1px; background-color:black;" />

      <!-- images and total price-->
      <div class="container-fluid row text-center">
        <!-- images -->
        <div class="col-10">
            <figure class="figure m-lg-3">
              <img src="images/bakedbrie.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-center">Dish Description</figcaption>
              <p class="text-right">77.20 SEK</p>
            </figure>

            <figure class="figure m-lg-3">
              <img src="images/bakedbrie.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
              <figcaption class="figure-caption text-center">Dish Description</figcaption>
              <p class="text-right">77.20 SEK</p>
            </figure>
        </div>
        <div class="col-2 text-left border-left border-dark">
            <p>Total:</p>
            <p>341.20 SEK</p>
        </div>
      </div>

      <hr style="width: 100%; height: 1px; background-color:black;" />

			<div class="row">
        <div class="col text-center">
				  <button id="printFullReceipe" class="btn btn-warning btn-lg ">Print Full Receipe</button>
        </div>
			</div>
		</main>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dinnerOverView.js"></script>

</html>
