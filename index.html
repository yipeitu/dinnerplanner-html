<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
	<div class="container">
		<div class="bg-light text-dark">
			<center><h1><span class="align-middle">
			Dinner Planner</span></h1></center>
			<hr>
		</div>
		<div id="homeView">
			<center>
				<p>Lorem ipsum ....</p>
				<button id="createNewDineer" class="btn btn-primary btn-lg ">Create new dinner</button>
			</center>
		</div>
		<div class="container row">
		    <div class="col-6 col-md-4 bd-sidebar" id="exampleView">
		      	<h2>My Dinner</h2>
				<div>
					<p>People: <span id="numberOfGuests"></span>
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</p>
				</div>
				<div id="menu">
					<div class="bg-light text-dark row">
						<div class="col">
							<p class="text-left">Dish Name</p>
						</div>
						<div class="col">
							<p class="text-right">Cost</p>
						</div>
					</div>
				</div>
				<div class="text-center">
					<div id="currentMenu" class="table">
						<!--div class="row">
							<div class="col">
								Dish Name
							</div>
							<div class="col">
								Cost
							</div>
						</div-->
					</div>
					<p id="totalPrice" class="text-right">SEK 0.00</p>
					<button id="confirmDinner" class="btn btn-secondary btn-lg btn-block">Confirm Dinner</button>
				</div>
			</div>
		    <div class="col-12 col-md-8" id="selectDishView">
		      <div class="container">
		      	<div class="row">
		      		<h2 class="col text-left align-middle">FIND A DISH</h2>
		      	</div>
		      	<div class="d-flex justify-content-around align-items-center">
			      		<div class="col-auto">
			      			<label class="sr-only" for="inlineFormInput">EnterKeyWords</label>
	      					<input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter Key Words">
			      		</div>
			      		<div class="col-auto">
				      		<div class="dropdown">
							  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    Dropdown button
							  </button>
							  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							    <a class="dropdown-item" href="#">All</a>
							  </div>
							</div>
						</div>
						<div class="col-auto">
			      			<button id="search" class="btn btn-secondary btn-md ">search</button>
			      		</div>
			    </div>
		      </div>
		      <main>
		      	<div class="container-fluid">
		      		<figure class="figure">
					  <img src="images/bakedbrie.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
					  <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
					</figure>
					
					<figure class="figure">
					  <img src="images/bakedbrie.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
					  <figcaption class="figure-caption text-center">A caption for the above image.</figcaption>
					</figure>

		      	</div>
		      </main>
		    </div>
		    <div class="col-12 col-md-8" id="dishDetailsView">
		    	<div class="row align-items-start justify-content-start">
		    		<div class="container" id="dishDescriptionView">
		    			<figure class="figure">
		    			  <h3>Dish Name</h3>
						  <img src="images/bakedbrie.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
						  <figcaption class="figure-caption text-center">Dish Description</figcaption>
						  <button id="backToSearch" class="btn btn-primary btn-lg ">back to search</button>
						</figure>
		    		</div>
		    		<div class="container" id="ingredientsView">
		    			<div class="row align-items-start justify-content-start">
		    				INGREDIENTS FOR 3 PEOPLE
		    			</div>
		    			<div class="row align-items-center justify-content-center">
		    				<div class="col">
		    					<div class="row">
		    						<div class="col text-left">
		    							Number and units
		    						</div>
		    						<div class="col text-center">
		    							Ingredients
		    						</div>
		    						<div class="col text-right">
		    							Price
		    						</div>
		    					</div>
		    				</div>
		    			</div>
		    			<div class="row align-items-end justify-content-center">
		    				<button id="addToMenu" class="btn btn-primary btn-lg ">add to menu</button>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
