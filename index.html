<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
	<div class="container">
		<div class="bg-light text-dark">
			<center><h1><span class="align-middle">
			Dinner Planner</span></h1></center>
			<hr>
		</div>
		<div id="homeView">
			<center>
				<p>Lorem ipsum ....</p>
				<button id="createNewDineer" class="btn btn-primary btn-lg ">Create new dinner</button>
			</center>
		</div>
		<div class="row align-items-end">
		    <div class="col-6 col-md-4">
		      <div id="exampleView">
		      	<h3>My Dinner</h3>
				<div>
					<p>People: <span id="numberOfGuests"></span>
						<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</p>
				</div>
				<div id="menu">
					<div class="bg-light text-dark row">
						<div class="col">
							<p class="text-left">Dish Name</p>
						</div>
						<div class="col">
							<p class="text-right">Cost</p>
						</div>
					</div>
				</div>
				<div class="text-center">
					<div id="currentMenu" class="table">
						<!--div class="row">
							<div class="col">
								Dish Name
							</div>
							<div class="col">
								Cost
							</div>
						</div-->
					</div>
					<p id="totalPrice" class="text-right">SEK 0.00</p>
					<button id="confirmDinner" class="btn btn-secondary btn-lg btn-block">Confirm Dinner</button>
				</div>
		    <div class="col-12 col-md-8">
		      <div>
		      	<p class="text-left">FIND A DISH</p>
		      	<div class="form-row align-items-center">
		      		<div class="col-auto">
		      			<label class="sr-only" for="inlineFormInput">EnterKeyWords</label>
      					<input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Enter Key Words">
		      		</div>
		      		<div class="col-auto">
			      		<div class="dropdown">
						  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    Dropdown button
						  </button>
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						    <!--a class="dropdown-item" href="#">Action</a-->
						  </div>
						</div>
					</div>
					<div class="col-auto">
		      			<button id="search" class="btn btn-secondary btn-sm ">search</button>
		      		</div>
		      	</div>
		      </div>
		      <main></main>
		    </div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
