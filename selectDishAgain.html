<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner - select dish again</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
  	<header class="navbar navbar-dark flex-column flex-md-row bd-navbar bg-light ">
			<span class="align-middle text-dark text-center" style="font-size:3em">Dinner Planner</span>
	</header>
	<div class="container-fluid">
		<!-- below view-->
		<div class="row flex-xl-nowrap">
			<!-- left view-->
			<!-- side bar + dinner overview pannel-->
		    <div class="col-12 col-md-3 col-xl-2 py-md-3 bd-sidebar" id="exampleView">
		      	<!-- side bar -->
		      	<div class="d-flex align-items-center">
		      		<div class="col">
		      			<span class="align-middle text-left" style="font-size:1em">My Dinner</span>
		      		</div>
					<div class="col">
						<div class="input-group">
						    <p>People: <span id="numberOfGuests"></span>
						    <div class="btn-group-vertical">
						    	<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
						    	<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						    </div>
							</p>
						</div>
					</div>
		      	</div>
		      	<!-- dinner overview panel-->
				<nav class="collapse.show text-center" id="overview">
					<div class="row bg-light text-dark border">
						<div class="col text-left m-1">
							Dish Name
						</div>
						<div class="col text-right m-1">
							Cost
						</div>
					</div>
					<div class="table">
						<div class="row">
							<div class="col text-left m-1">
								Lasange
							</div>
							<div class="col text-right m-1">
								77.20
							</div>
						</div>
					</div>
					<p id="totalPrice" class="text-right mt-2">SEK 77.20</p>
					<button id="confirmDinner" class="btn btn-secondary btn-lg btn-block mt-2">Confirm Dinner</button>
				</nav>
			</div>
			<!-- right view-->
			<!-- select dish view-->
		    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
		    	<div>
		    	<!-- search view-->
			    	<section class="text-center mb-5">
				      <div class="container">
				        <div class="text-left" style="font-size:2em">ADD ANOTHER ONE</div>
				        <div class="row-fluid d-flex align-middle align-items-center">
				        	<div class="mr-3">
				      			<label class="sr-only" for="enterKeyWords">EnterKeyWords</label>
		      					<input type="text" id="enterKeyWords" placeholder="Enter Key Words">
			      			</div>
				      		<div class="mr-3">
							  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    All
							  </button>
							  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							  	<!-- TODO: really dish types -->
							    <a class="dropdown-item" href="#">All</a>
							  </div>
							</div>
							<div class="mr-3">
			      				<button id="search" class="btn btn-warning btn-md ">search</button>
			      			</div>
				        </div>
				      </div>
				    </section>
			      	<!-- all dishes and image view-->
			      	<!-- TODO: image button -->
			      	<div class="container text-center text-lg-left">
				      		<figure class="figure">
							  <img src="images/bakedbrie.jpg" class="figure-img img-fluid img-thumbnail m-2">
							  <figcaption class="figure-caption text-center">caption</figcaption>
							</figure>
							
							<figure class="figure">
							  <img src="images/bakedbrie.jpg" class="figure-img img-fluid img-thumbnail m-2">
							  <figcaption class="figure-caption text-center">caption</figcaption>
							</figure>
			      	</div>
			     </div>
		    </main>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
