<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner - dish details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
  	<header class="navbar navbar-dark flex-column flex-md-row bd-navbar bg-light ">
			<span class="align-middle text-dark text-center" style="font-size:3rem">Dinner Planner</span>
	</header>
	<div class="container-fluid">
		<!-- below view-->
		<div class="row flex-xl-nowrap">
			<!-- left view-->
			<!-- side bar + dinner overview pannel-->
		    <div class="col-12 col-md-3 col-xl-2 py-md-3 bd-sidebar" id="exampleView">
		      	<!-- side bar -->
		      	<div class="d-flex align-items-center">
		      		<div class="col">
		      			<span class="align-middle text-left" style="font-size:1em">My Dinner</span>
		      		</div>
					<div class="col">
						<div class="input-group">
						    <p>People: <span id="numberOfGuests"></span>
						    <div class="btn-group-vertical">
						    	<button id="plusGuest" class="btn"><i class="glyphicon glyphicon-plus"></i></button>
						    	<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						    </div>
							</p>
						</div>
					</div>
		      	</div>
		      	<!-- dinner overview panel-->
				<nav class="collapse.show text-center" id="overview">
					<div class="row bg-light text-dark border">
						<div class="col text-left m-1">
							Dish Name
						</div>
						<div class="col text-right m-1">
							Cost
						</div>
					</div>
					<p id="totalPrice" class="text-right mt-2">SEK 0.00</p>
					<button id="confirmDinner" class="btn btn-secondary btn-lg btn-block mt-2 disabled">Confirm Dinner</button>
				</nav>
				</nav>
			</div>
			<!-- right view-->
			<!-- select dish view-->
		    <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
			     <!-- dish detail view-->
			     <div class="container-fluid">
			     	<div class="row">
			     	<!-- image view -->
			     	<div class="col">
			     		<div class="row m-1">
			     			Dish Name
			     		</div>
			     		<div class="row m-1">
			     			<figure class="figure">
				     			<img src="images/bakedbrie.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
							  <figcaption class="figure-caption text-center">Dish Description</figcaption>
							 </figure>
			     		</div>
			     		<div class="row m-1">
			     			<button id="backToSearch" class="btn btn-warning btn-lg btn-array-left">back to search</button>
			     		</div>
			     	</div>
			     	<!-- ingredients view -->
			     	<div class="col border border-dark m-1" style="background-color: yellow">
			     		<div class="row m-1">
			     			INGREDIENTS FOR 3 PEOPLE
			     		</div>
			     		<hr style="width: 100%; height: 1px; background-color:black;" />
			     		<!-- ingredients -->
			     		<!-- one ingredient one row-->
			     		<div class="row m-1">
			     			<div class="col-4 text-left">
			     				Number and units
			     			</div>

			     			<div class="col-5 text-left">
			     				Ingredient
			     			</div>

			     			<div class="col-1 text-center">
			     				SEK
			     			</div>

			     			<div class="col-2 text-right">
			     				Price
			     			</div>
			     		</div>
			     		<hr style="width: 100%; height: 1px; background-color:black;" />
			     		<!-- add to menu-->
			     		<div class="row m-1">
			     			<div class="col-9 text-left">
		    					<button id="addToMenu" class="btn btn-warning btn-lg">add to menu</button>
		    				</div>
		    				<div class="col-1 text-center">
		    					SEK
		    				</div>
		    				<div class="col-2 text-right">
		    					0.00
		    				</div>
			     		</div>
			     	</div>
			     	</div>
			     	<!-- preparation -->
			     	<div class="col-12">
			     		<h1>PREPARATION</h1>
			     	</div>
			     </div>
		    </main>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
